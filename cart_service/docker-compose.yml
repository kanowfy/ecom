version: "3.9"
services:
  redis:
    image: redis:alpine
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass psswrd
    ports:
      - "6379:6379"
    volumes:
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
  srv:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - RD_URL=redis://:psswrd@redis:6379
    depends_on:
      - redis
