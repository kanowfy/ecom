{{template "base" .}} {{define "body"}}
<div
  class="d-flex flex-column justify-content-center align-items-center"
  style="height: 60vh"
>
  <h1 class="text-center fs-2 fw-semibold">Order Successful!</h1>
  <p class="text-center fs-5">
    Please check your email to confirm the purchase
  </p>
  <div class="mt-3">
    <div>
      <h4 class="fs-5 fw-normal">Order ID: {{.order_id}}</h4>
      <h4 class="fs-5 fw-normal">Tracking ID: {{.tracking_id}}</h4>
    </div>
    <a href="/products" class="btn btn-danger mt-3">Continue Shopping</a>
  </div>
</div>
{{end}}
